<body>
<div class="rect">
	<!--design-->

	<div class="cell" id="0_0" onclick="flip(0,0)"></div>
	<div class="cell" id="0_1" onclick="flip(0,1)"></div>
	<div class="cell" id="0_2" onclick="flip(0,2)"></div>
	<div class="cell" id="0_3" onclick="flip(0,3)"></div>
	<div class="cell" id="0_4" onclick="flip(0,4)"></div>
	<div class="cell" id="1_0" onclick="flip(1,0)"></div>
	<div class="cell" id="1_1" onclick="flip(1,1)"></div>

	<div class="cell" id="1_3" onclick="flip(1,3)"></div>

	<div class="cell" id="2_0" onclick="flip(2,0)"></div>

	<div class="cell" id="4_4" onclick="flip(4,4)"></div>
	

 
</div>
<script type="text/javascript">
 function flip(x , y){
 	flop(x,y);
 	if (x + 1 <= 4) {
 		console.log((x+1)+" "+(y));
 		flop(x+1,y);
 	}
 	if (x - 1 >=0) {
 		console.log((x-1)+" "+(y));
 		flop(x-1,y);
 	}
 	if (y+1 <=4) {
 		console.log((x)+" "+(y+1));
 		flop(x,y+1);
 	}
 	if (y-1 >=0) {
 		console.log((x)+" "+(y-1));
 		flop(x,y-1);
 	}
 }
 function flop(x , y) {
        if (document.getElementById(x + "_" + y).className.match(/(?:^|\s)on(?!\S)/)){
          document.getElementById(x + "_" + y).className =
            document.getElementById(x + "_" + y).className.replace( /(?:^|\s)on(?!\S)/g , '' )
        }else{
          document.getElementById(x + "_" + y).className += " on";
        }
      }
	
</script>
